<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <header>
    <div class="wrapper">
      <div class="content">
        <h1>Place your task</h1>
      </div>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="todo__card__wrapper">
          <div class="todo__card__content">
            <div class="todo__card__add">
              <h2>To Do</h2>
              <form id="add-task">
                <input
                  class="todo__card__input"
                  type="text"
                  id="task-title"
                  placeholder="Task title"
                />
                <textarea
                  class="todo__card__input"
                  id="task-description"
                  placeholder="Task description"
                ></textarea>
                <button
                  class="todo__card__input"
                  id="task-add-button"
                  type="submit"
                >
                  Add new task
                </button>
              </form>
            </div>
          </div>
          <div class="todo__card__content">
            <div class="todo__card__progress">
              <h2>In Progress</h2>
              <span class="todo__card__progress_count"></span>
              <div class="todo__card__progress_items"></div>
            </div>
          </div>
          <div class="todo__card__content">
            <div class="todo__card__complited">
              <h2>Complited</h2>
              <span class="todo__card__complited_count"></span>
              <div class="todo__card__complited_items"></div>
            </div>
          </div>
          <div class="todo__card__content">
            <div class="todo__card__deleted">
              <h2>Deleted</h2>
              <div class="todo__card__deleted_items"></div>
            </div>
          </div>
        </div>
        <!-- EDIT -->

        <div class="todo__card__edit__content hidden fade-block">
          <div class="todo__card__edit">
            <h2>Edit Task</h2>
            <form id="edit-task">
              <input
                class="todo__card__input"
                type="text"
                id="edit-title"
                placeholder="Edit title"
              />
              <textarea
                class="todo__card__input"
                id="edit-description"
                placeholder="Edit description"
              ></textarea>
              <button
                class="todo__card__input"
                id="task-edit-button"
                type="button"
              >
                Save your task
              </button>
            </form>
          </div>
        </div>

        <!-- EDIT -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
